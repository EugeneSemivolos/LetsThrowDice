<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style/main.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="how-to-play">
      <input id="how-to-play--checkbox" type="checkbox"><i class="fa-solid fa-question"></i>
      <div id="how-to-play--text">
        <div style="text-align: center; text-decoration: underline; font-size: 26px;">
          How to Play?
        </div>
        <div style="margin-left: 16px">
          Добро пожаловать в игру для двоих "Let's Throw Dice!"
          <br>

        </div>
      </div>
    </div>
    <div class="label">
      <i class="fa-solid fa-dice"></i> Let's throw Dice! <i class="fa-solid fa-dice"></i>
    </div>
  </header>
  <div class="dice">
    <img src="./images/dice/dice_1.png" alt="dice_1" width="100px">
    <img src="./images/dice/dice_2.png" alt="dice_2" width="100px">
    <img src="./images/dice/dice_3.png" alt="dice_3" width="100px">
    <img src="./images/dice/dice_4.png" alt="dice_4" width="100px">
    <img src="./images/dice/dice_5.png" alt="dice_5" width="100px">
    <img src="./images/dice/dice_6.png" alt="dice_6" width="100px">
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
